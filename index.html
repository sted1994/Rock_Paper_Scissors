<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
   <section class="choose-character hidden">
      <div class="title">
        <p>Please Choose Your Character!</p>
      </div>
      <div class="character-buttons">
        <button class="big-button"><img src="./assets/Man_emoji.png" alt=""></button>
        <button class="big-button"><img src="./assets/Woman_emoji.png" alt=""></button>
      </div>
    </section>
    <section class="game-selection hidden">
      <div class="title">
        <p>Choose Your Game Mode</P>
      </div>
      <div class="game-modes">
        <div class="game-button">
          <button class="big-button">Classic</button>
          <button class="rules">Rules</button>
        </div>
        <div class="game-button">
          <button class="big-button">Malaysian</button>
          <button class="rules">Rules</button>
        </div>
      </div>
    </section>
    <section class="game-play ">
      <aside class="player-score">
        <div>
          <p class="gameplay-text">Your score:</p>
        </div>
        <div class="game-characters">
          <img src="./assets/Man_emoji.png" alt="Your character">
        </div>
      </aside>
      <main class="options">
        <section>
          <p class="gameplay-text">Pick Yourr Weapon</p>
        </section>
        <section class="wepons">
          <button class="weapon-button"><img class="weapon-img" src="./assets/Rock_emoji.png" alt=""></button>
          <button class="weapon-button"><img class="weapon-img" src="./assets/Paper_emoji.png" alt=""></button>
          <button class="weapon-button classic-margin"><img class="weapon-img" src="./assets/Scissor_emoji.png" alt=""></button>
        </section>
        <section>
          <button class="gameplay-buttons">Change Game</button>
          <button class="gameplay-buttons">Reset Score</button>
        </section>
      </main>
      <aside class="computer-score">
        <div>
          <p class="gameplay-text">Computer score:</p>
        </div>
        <div class="game-characters">
          <img src="./assets/Computer_emoji.png" alt="Your character">
        </div>
      </aside>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
