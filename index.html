<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='./styles.css'>
  </head>
  <body>
   <section class='choose-character'>
      <header class='title'>
        <p>Please Choose Your Character!</p>
      </header>
      <section class='character-buttons'>
        <button class='man big-button'><img src='./assets/Man_emoji.png' alt='Man character'></button>
        <button class='woman big-button'><img src='./assets/Woman_emoji.png' alt='Women character'></button>
      </section>
    </section>
    <section class='game-selection hidden'>
      <header class='title'>
        <p>Choose Your Game Mode</P>
      </header>
      <section class='game-modes'>
        <section class='classic-game-button'>
          <div>
            <button class='classic big-button'>Classic</button>
          </div>
          <div>
            <button class='classic-rules rules'>Rules</button>
          </div>
        </section>
        <section class='malaysian-game-button'>
          <div>
            <button class='malaysian big-button'>Malaysian</button>
          </div>
          <div>
            <button class='malaysian-rules rules'>Rules</button>
          </div>
        </section>
      </section>
    </section>
    <section class='gameplay hidden'>
      <aside class='player-score'>
        <header>
          <p class='human-score gameplay-text'></p>
        </header>
        <div>
          <img class='chosen-character' src='' alt='Your character'>
        </div>
      </aside>
      <main class='options'>
        <header>
          <p class='gameplay-title gameplay-text'>Pick Your Weapon</p>
        </header>
        <section class='weapons'>
          /* this will be where weapons are generates */
        </section>
        <section>
          <button class='change-game gameplay-buttons'>Change Game</button>
          <button class='game-reset gameplay-buttons'>Reset Score</button>
        </section>
      </main>
      <aside class='computer-score'>
        <header>
          <p class='machine-score gameplay-text'></p>
        </header>
        <div class='game-characters'>
          <img class='user-opponent' src='' alt='Computer character'>
        </div>
      </aside>
    </section>
  </body>
  <script type='text/javascript' src='data.js'></script>
  <script type='text/javascript' src='player.js'></script>
  <script type='text/javascript' src='game.js'></script>
  <script type='text/javascript' src='main.js'></script>
</html>
