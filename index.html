<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
   <section class="choose-character">
      <div class="title">
        <p>Please Choose Your Character!</p>
      </div>
      <div class="character-buttons">
        <button class="man big-button"><img src="./assets/Man_emoji.png" alt=""></button>
        <button class="woman big-button"><img src="./assets/Woman_emoji.png" alt=""></button>
      </div>
    </section>
    <section class="game-selection hidden">
      <div class="title">
        <p>Choose Your Game Mode</P>
      </div>
      <div class="game-modes">
        <div class="classic-game-button">
          <div>
            <button class="classic big-button">Classic</button>
          </div>
          <div>
            <button class="classic-rules rules">Rules</button>
          </div>
        </div>
        <div class="malaysian-game-button">
          <div>
            <button class="malaysian big-button">Malaysian</button>
          </div>
          <div>
            <button class="malaysian-rules rules">Rules</button>
          </div>
        </div>
      </div>
    </section>
    <section class="gameplay hidden">
      <aside class="player-score">
        <div>
          <p class="gameplay-text">Your score:</p>
        </div>
        <div>
          <img class="chosen-character" src="" alt="Your character">
        </div>
      </aside>
      <main class="options">
        <section>
          <p class="gameplay-text">Pick Yourr Weapon</p>
        </section>
        <section class="weapons">
          <button class="weapon-button"><img class="rock-img" src="./assets/Rock_emoji.png" alt=""></button>
          <button class="weapon-button"><img class="paper-img" src="./assets/Paper_emoji.png" alt=""></button>
          <button class="weapon-button classic-margin"><img class="scissor-img" src="./assets/Scissor_emoji.png" alt=""></button>
        </section>
        <section>
          <button class="gameplay-buttons">Change Game</button>
          <button class="gameplay-buttons">Reset Score</button>
        </section>
      </main>
      <aside class="computer-score">
        <div>
          <p class="gameplay-text">Computer score:</p>
        </div>
        <div class="game-characters">
          <img src="./assets/Computer_emoji.png" alt="Your character">
        </div>
      </aside>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
