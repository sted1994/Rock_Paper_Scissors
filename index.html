<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
  <section class="choose-character">
    <div class="title">
      <p>Please Choose Your Character!</p>
    </div>
    <div class="character-buttons">
      <button class="character"><img src="./assets/Man_emoji.png" alt=""></button>
      <button class="character"><img src="./assets/Woman_emoji.png" alt=""></button>
    </div>
  </section>
  <section class="game-selection hidden">
    <div class="">
      <p>Choose Your Game Mode</P>
      </div>
      <div class="game-modes">
        <div class="game-button">
          <button>Classic</button>
          <button>Rules</button>
        </div>
        <div class="game-button">
          <button>Malaysian</button>
          <button>Rules</button>
        </div>
      </div>
    </section>
    <section class="game-play hidden">
      <aside class="score">
        <p>Your score:</p>
        <p>Holder score</p>
        <img src="./assets/Man_emoji.png" alt="Your character">
      </aside>
      <main class="options">
        <section>
          <p>Pick Yourr Weapon</p>
        </section>
        <section class="wepons">
          <button><img src="./assets/Rock_emoji.png" alt=""></button>
          <button><img src="./assets/Paper_emoji.png" alt=""></button>
          <button><img src="./assets/Scissor_emoji.png" alt=""></button>
        </section>
        <section>
          <button>Change Game</button>
          <button>Reset Score</button>
        </section>
      </main>
      <aside class="score">
        <p>Computer score:</p>
        <p>Holder score</p>
        <img src="./assets/Computer_emoji.png" alt="Your character">
      </aside>
  </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
